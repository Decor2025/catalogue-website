<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Catalogue - Virtual Product Catalogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-900">Product Catalogue</a>
                    <div id="nav-links" class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Home</a>
                        <!-- JS will insert category links -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 id="catalogue-title" class="text-3xl font-bold text-gray-900">Loading...</h1>
            <p id="catalogue-description" class="mt-2 text-gray-600">Fetching catalogue...</p>
        </div>
    </header>

    <!-- Product Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-gray-200 h-48 animate-pulse rounded"></div>
            <div class="bg-gray-200 h-48 animate-pulse rounded"></div>
            <div class="bg-gray-200 h-48 animate-pulse rounded"></div>
        </div>

        <div id="products-grid" class="hidden grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <div id="empty-message" class="hidden text-center py-12 text-gray-500">
            No products found in this catalogue.
        </div>

        <div id="not-found" class="hidden text-center py-12 text-red-500">
            Catalogue not found.
        </div>
    </main>

    <script src="/js/firebase-config.js"></script>
    <script>
        // Get slug from URL (/catalogue/slug-name)
        const slug = window.location.pathname.split('/').pop();

        const dbRef = firebase.database().ref('catalogues/' + slug);

        dbRef.once('value').then(snapshot => {
            if (!snapshot.exists()) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('not-found').classList.remove('hidden');
                document.getElementById('page-title').textContent = "Not Found - Product Catalogue";
                return;
            }

            const data = snapshot.val();

            document.getElementById('catalogue-title').textContent = data.title || slug;
            document.getElementById('catalogue-description').textContent = data.description || '';
            document.getElementById('page-title').textContent = (data.title || slug) + " - Product Catalogue";

            if (data.products && Object.keys(data.products).length > 0) {
                const grid = document.getElementById('products-grid');
                Object.values(data.products).forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'bg-white rounded shadow hover:shadow-lg transition overflow-hidden';
                    div.innerHTML = `
                        <img src="${product.image}" class="w-full h-48 object-cover" alt="${product.name}">
                        <div class="p-4">
                            <h2 class="text-lg font-semibold">${product.name}</h2>
                        </div>
                    `;
                    grid.appendChild(div);
                });

                document.getElementById('loading').classList.add('hidden');
                grid.classList.remove('hidden');
            } else {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('empty-message').classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
